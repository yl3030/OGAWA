<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./public/css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="./public/css/fullcalendar/main.css">
    <link rel="stylesheet" href="./public/css/style.css">
    <title>小川職人後台</title>
</head>
<body>
    <div class="manager-home">
        <header class="header-page mb-4">
            <img class="logo-page" src="./public/img/logo.png" alt="">
        </header>
        <div class="mb-5 manage-top d-flex align-items-center justify-content-between flex-wrap">
            <div class="search d-flex align-items-center justify-content-between flex-wrap">
                <select name="" id="">
                    <option value="">全部</option>
                    <option value="">技師</option>
                    <option value="">日期</option>
                    <option value="">關鍵字</option>
                    <option value="">line ID</option>
                    <option value="">手機</option>
                    <option value="">地址</option>
                </select>
                <div class="input-box d-flex align-items-center justify-content-between">
                    <input type="text">
                    <button><img src="./public/img/icon_search.svg" alt=""></button>
                </div>
                
            </div>
            <div class="btn-box">
                <button class="btn-yellow">
                    <img src="./public/img/icon_face.svg" alt="">
                    <span>技術職人</span>
                </button>
                <button class="btn-yellow ms-2">
                    <img src="./public/img/icon_alert2.svg" alt="">
                    <span>異常統計</span>
                </button>
            </div>
        </div>
        <div id="calendar"></div>
    </div>
    

    <footer>版權所有©2022 小川職人</footer>

    <script src="./public/js/jquery/jquery.min.js"></script>
    <script src="./public/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./public/js/fullcalendar/main.js"></script>
    <script src="./public/js/common.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
          var calendarEl = document.getElementById("calendar");
          var calendar = new FullCalendar.Calendar(calendarEl, {
            locale: 'zh-tw',
            initialView: "dayGridMonth",
            headerToolbar: {
              left: "prev,next",
              center: "title",
              right: "dayGridMonth,timeGridWeek,timeGridDay",
            },
            events: [{ title: "Brian休", start: "2022-03-01", end: "2022-03-06" ,color:"#79DDFF" },{ title: "曹哥任務KH", start: "2022-03-10", end: "2022-03-16" ,color:"#89CCA8" }],
            height:700,
            buttonText: {
                // today: "今日",
                dayGridMonth: "月",
                timeGridWeek: "週",
                timeGridDay: "日",
            },
            dayClick: function (date, jsEvent, view) {
              $(".fc-state-highlight").removeClass("fc-state-highlight");
              $(jsEvent.target).addClass("fc-state-highlight");
            }
          });
          calendar.render();
        });
        $(".fc-select-button").append("<span></span>");
      </script>
</body>
</html>
